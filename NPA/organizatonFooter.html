<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../../d3/d3.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style>
        #information{
          width: 200px;
          height: 200px;
          font-size: 20px;
        }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>
    <script type="text/javascript">
		(function(d, s, id) {
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) return;
  			js = d.createElement(s); js.id = id;
  			js.asyc = true;
  			js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7&appId=1750136755257522";
  			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
    </script>
    <div className="fb-like"
				data-href="http://vizjust.tw" data-width="20px"
				data-layout="button_count" data-action="like"
				data-size="small" data-show-faces="true" data-share="true">
		</div>
    <div id="information"></div>
    <iframe id='githubStar'
				src="https://ghbtns.com/github-btn.html?user=yudazilian&repo=VisualJusticeTW&type=star&count=true"
				frameborder="0" scrolling="0" width="170px" height="20px">
		</iframe>
    <script type="text/javascript">
      d3.selectAll('circle').on('mouseenter', function() {
        var data = this;
        d3.select('#information').text(function() {
          return data.content;
        });
      });
    </script>
  </body>
</html>
