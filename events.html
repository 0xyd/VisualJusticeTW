<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* { box-sizing: border-box; }
		body { margin: 0px; }
		html, body { height: 100%; width: 100%; }
		#TimeLineBoard { 
			/*height: 100px; */
			height: 75%;
			/*width: 100%; */
			padding: 5%;
		}
		#TimeLineBoard, #TimeLineInfo { padding: 0% 5%; }
		#TimeLineInfo { 
			position: relative; 
			display: inline-block; 
			height: 25%;
		}
		.event-info:before {
			content: " ";
			position: absolute;
			border-bottom: 20px solid #ccc;
			border-left:  10px solid transparent;
			border-right: 10px solid transparent;
			left:  90px;
			top:  -20px;
		}
		.event-info { 
			position: absolute;
			display: inline-block;
			border: 1px solid #ccc; 
			border-radius: 5px;
			font-family: monospace;
			height: 100px; 
			width: 200px;
		}

		.event-info .date, .event-info .context {
			display: inline-block;
			width: 100%;
		}

		.event-info .date { 
			text-align: center; 
			font-size: 20px;
			height: 30px;
			border-bottom: 1px solid #ccc;
		}
		.event-info .context {
			padding: 7px 5px;
			height: 70px;
			overflow-y: scroll;
		}

		.event-info .context::-webkit-scrollbar {
			-webkit-appearance: none;
		}

		.event-info .context::-webkit-scrollbar:vertical {
			width: 11px;

		}	
		.event-info .context::-webkit-scrollbar-thumb {
    		border-radius: 8px;
   			border: 2px solid white; 
    		background-color: rgba(0, 0, 0, .5);
		}	

		.date-text { 
			position: relative; 
			transform: translateX(-32px);
		}
		
	</style>
</head>
<body>
	<svg id="TimeLineBoard"></svg>
	<div id="TimeLineInfo">
		
	</div>
	<script type="text/javascript" src="./libs/d3.js"></script>
	<script type="text/javascript" src="./libs/react-15.0.1.js"></script>
	<script type="text/javascript" src="./libs/react-dom-15.0.1.js"></script>
	<script type="text/javascript" src="./libs/react-router-2.3.0.js"></script>
	<script type="text/javascript" src="./libs/redux-3.5.1.js"></script>
	<script type="text/javascript" src="./libs/react-redux-4.4.5.js"></script>
	<script type="text/javascript" src="./components/eventline-c.js"></script>
	<script type="text/javascript">
		var g = new EventLine();
		g.csvImport(
			'./events/FJU sexual assault/events.csv', 
			'./events/FJU sexual assault/fju-keywords-result-google.csv');
	</script>
</body>
</html>
