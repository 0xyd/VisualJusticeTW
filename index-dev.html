<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/pureGrid.css">
	<script type="text/javascript" src="./libs/react-0.14.7.js"></script>
	<script type="text/javascript" src="./libs/react-dom-0.14.7.js"></script>
	<style type="text/css">
		html, body, #CONTAINER, #HOME {
			width: 100%;
			height: 100%;
		}
		#HDR { 
			box-shadow: 1px 0px 2px #ddd;
			position: relative; 
			z-index: 999;
		}
		#LOGO-WRAPPER { 
			padding: 20px;
		}
		#LOGO {
			background: url('./src/vjtw-logo.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: 50%;
		}
		#NAV { padding: 1.6em 0em;}
		.nav-option img { cursor: pointer; display: block; margin: 0px auto; }
		#HDR-FOOTER { 
			text-align: center; 
			
		}
		#HOME-LINK {
			font-size: 1em;
			font-family: Cambria;
			text-decoration: none;
			font-weight: 600;
			color: #000;
		}
		#SIGN { 
			position: absolute;
			top: 63%;
			left: 75%;
			z-index: 9999; 
		}
		#BODY {
			background-color: #f7f7f7;
		}
		.sect-part-img { display: block; margin: 1.2em auto 0em;}
		.sect-part-btnwrapper {
			text-align: center;
		}
		.ver-helper {
			height: 100%;
			display: inline-block;
			vertical-align: middle;
		}
		.sect-part-btn {  
			display: inline-block;
			margin: 0px auto;
			border-radius: 9px;
			text-decoration: none;
			color: #fff;
			background-color: #d6053c;
			width: 140px;
			height: 48px;
			vertical-align: middle;
		}
		.sect-part-btn-img {
			position: relative;
			top: 8px;
		}
		.imgtxt-wrapper {  
			display: inline-block;
			vertical-align: middle;
			width: 98%;
		}
		.imgtxt {
			display: block;
			margin: 0px auto;
		}
		.bd-right { border-right: 1px solid #eee; }
		.sect-part--box { box-shadow: 0.5px 0px 3px #ccc; }
	</style>
</head>
<body>
	<div id="CONTAINER"></div>
	<script type="text/javascript" src="./scripts/build-compiled.js"></script>
</body>
</html>
