<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/pureGrid.css">
	<script type="text/javascript" src="./libs/react-15.0.1.js"></script>
	<script type="text/javascript" src="./libs/react-dom-15.0.1.js"></script>
	<script type="text/javascript" src="./libs/react-router-2.3.0.js"></script>
	<script type="text/javascript" src="./libs/redux-3.5.1.js"></script>
	<script type="text/javascript" src="./libs/react-redux-4.4.5.js"></script>
	<script type="text/javascript" src="./libs/immutable-3.8.1.js"></script>
	<style type="text/css">
		html, body, #CONTAINER, #APP, #HOME {
			width: 100%;
			height: 100%;
		}
		#HDR { 
			box-shadow: 1px 0px 2px #ddd;
			position: relative; 
			z-index: 999;
		}
		#LOGO-WRAPPER { 
			padding: 20px;
		}
		#LOGO {
			background: url('./src/vjtw-logo.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: 50%;
		}
		#NAV { padding: 1.6em 0em;}
		.nav-option img { cursor: pointer; display: block; margin: 0px auto; }
		#HDR-FOOTER { 
			text-align: center; 
			
		}
		#HOME-LINK {
			font-size: 1em;
			font-family: Cambria;
			text-decoration: none;
			font-weight: 600;
			color: #000;
		}
		#SIGN { 
			position: absolute;
			top: 63%;
			left: 75%;
			z-index: 9999; 
		}
		#BODY {
			background-color: #f7f7f7;
		}
		.sect-part-img { display: block; margin: 1.2em auto 0em;}
		.sect-part-btnwrapper {
			text-align: center;
		}
		.ver-helper {
			height: 100%;
			display: inline-block;
			vertical-align: middle;
		}
		.sect-part-btn {  
			display: inline-block;
			margin: 0px auto;
			border-radius: 9px;
			text-decoration: none;
			color: #fff;
			background-color: #d6053c;
			width: 140px;
			height: 48px;
			vertical-align: middle;
		}
		.sect-part-btn-img {
			position: relative;
			top: 8px;
		}
		.imgtxt-wrapper {  
			display: inline-block;
			vertical-align: middle;
			width: 98%;
		}
		.imgtxt {
			display: block;
			margin: 0px auto;
		}
		.bd-right { border-right: 1px solid #eee; }
		.sect-part--box { box-shadow: 0.5px 0px 3px #ccc; }
		html, body, #CONTAINER, #HOME, #PANEL {
			width: 100%;
			height: 100%;
		}
		#DASHBOARD_HDR {
			border-right: 1px solid #ddd;
			box-shadow: 0.5px 0px 2px #ccc;
			z-index: 100;
		}
		#LOGO-WRAPPER { 
			padding: 20px;
		}
		#LOGO {
			background: url('./src/vjtw-logo.png');
			background-repeat: no-repeat;
			background-size: contain;
			background-position: 50%;
		}
		#TITLE { 
			display: block;  
			margin: 0px auto;
		}
		#PANEL { 
			height: 100%; 
			background-position: 50% 50%;
			background-repeat: no-repeat;
		}
		#DISPLAY_PANEL, #CRTL_PANEL { display: inline-block; }
		#DATABOARD { 
			height: 100%; 
			background-color: #fefefe;
			box-shadow: 2px 2px 10px #999; 
			border-radius: 7px;
		}
		#DATABOARD_WRAPPER {
			height: 100%;
			padding: 20px 30px;
			background-color: #F5F3F0;
		}
		#CRTL_PANEL { height: 100%; position: relative; }
		#OPTS fieldset { display:block; margin: 0px auto; border: 0px; }
		#OPTS fieldset legend { font-size: 1.2em; }
		#OPTS fieldset label { display: block; font-weight: 400; }
		#SUBOPTS label { display: block; }

		/* Left the padding for axes */

		#FILTER_WRAPPER { padding: 10px 20px; }

		#FILTER {
			position: relative;
			border: 1px solid #adadad;
			border-radius: 4px;
			box-shadow: 2px 2px 7px #bbb;
		}
		#FILTER-TITLE { 
			text-align: center; 
			font-weight: 800;
 			background-color: #cc4433;
			color: #f1f1f1;
			font-size: 0.8em;
		}

		#RING_STATS_BOARD, #RING_PERCENTAGE_BOARD {
			position: absolute;
			display: inline-block;
		}

		#RING_STATS_BOARD {
			font-family: sans-serif;
			background-color: #333;
			/*border-radius: 7px;*/
			box-shadow: 2px 2px 3px #222;
		}

		#RING_PERCENTAGE_BOARD {
			background-color: #f0f0f0;
			min-height: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#LINE-INFO-BOARD {
			position: absolute;
			bottom: 10%;
			right : 10%;
			height: 100px;
		}

		.board { min-width: 300px; }


		.board-body-title {
			font-size: 1em;
			font-family: sans-serif;
		}

		.board-body-txt {
			color: #222;
			font-size: 5em;
			font-family: monospace;
		}

		.board-body-txt:after {
			content: '%';
			font-size: 0.4em;
		}

		.board-dropdown-header { 
			position: relative;
			color: #fff;
			text-align: center;
			background-color: #3c678c;
			padding: 0.5em 0em;
			box-shadow: 0px 0.5px 3px #777;
		}

		.board-dropdown-header span.title { font-size: 0.9em; }

		.board-dropdown-menu {
			padding: 5px 10px;
		}		

		.board-dropdown-panel { 
			padding: 0.3em 0em; 
			font-size: 0.8em; 
		}

		.board-dropdown-menu rect.selected { fill: red; }

		.arrow { 
			position: absolute;
			right: 12px;
		}

		.arrow-left, .arrow-right { 
			display: inline-block;
			background-color: #eee;
			height: 3px;
			width: 12px; 
		}

		.arrow-left { 
			transform-origin: 0px 2px;
			transform: translateX(5px) rotate(-45deg);  
		}

		.arrow-right {
			transform-origin: 12px 2px;
			transform: translateX(-5px) rotate(45deg); 
		}

		.hdr-div--txt-mid { text-align: center; }

		.formblock-fieldset {
			border-bottom: 1px solid #ddd;
		}

		.formblock-fieldset:last-child { border-bottom: 1px solid transparent; }

		.dropdown {
			padding: 0 10%;
		}

		.dropdown-btn {
			display: block;
			height: 30px;
			width: 100%;
			margin: 0px auto;
			background-color: #337ab7;
			border: 1px solid #236da4;
			border-radius: 4px;
		}

		.dropdown-txt {  
			color: #fff;
			font-size: 1.2em;
		}

		.dropdown-group { 
			position: relative;
			display: inline-block;
			vertical-align: middle;
			width: 98%; 
		}

		.dropdown-title {
			color: #666;
			text-align: center;
			margin: 0.25em auto 0.25em;
		}

		.dropdown-caret {
			display: inline-block;
			width: 0;
			height: 0;
			border-right: 4px solid transparent;
			border-left: 4px solid transparent;
			border-top: 4px solid #fff;
			vertical-align: middle;
		}

		.dropdown-menu {
			position: absolute;
			top: 100%;
			z-index: 1000;
			display: none;
			border: 1px solid #999;
			border-radius: 4px;
			font-size: 0.8em;
			text-align: center;
			min-width: 170px;
			background-color: #fff;
			max-height: 150px;
			overflow-y: scroll; 
		}

		.dropdown-menu.displayed { display: block; }

		.dropdown-menu li {
			cursor: pointer;
			padding: 0.5em 0em;
			border-bottom: 1px solid #888;
		}

		.dropdown-menu li:last-child {
			border-bottom: none;
		}

		.formblock-fieldset:last-child .dropdown-menu { top: 25px; }

		.mark { font-family: sans-serif; font-size: 0.8em; fill: #fff; }
		.x-axis path { fill: none; }
		.x-axis .axis-name,
		.y-axis .axis-name { font-size: 0.95em; font-family: sans-serif; }
		.x-axis path { fill: none; stroke: #909090; }
		.y-axis path { fill: none; /*stroke: #f1f1f1;*/ stroke: #999;  }
		.x-axis .tick text,
		.y-axis .tick text { font-size: 0.95em;font-family: monospace; }

		.dots:hover {
			cursor: pointer;
		}

		.tip {
			display: none;
			position: absolute;
			padding: 5px;
			background-color: #333;
			color: #fff;
			line-height: 1.5;
			font-size: 14px;
		}

		.tip::after, .tip::before { 
			box-sizing: border-box;
			position: absolute; 
			color: #333;
			font-size: 16px;
			width: 100%;
			left: 49%;
			line-height: 0.6;

		}

		.tip span.up-arrow {
			width : 0;
			height: 0;
			border-left : 6px solid transparent;
			border-right: 6px solid transparent;

			border-bottom: 10px solid green;
		}

		.tip span.down-arrow {
			width : 0;
			height: 0;
			border-left : 6px solid transparent;
			border-right: 6px solid transparent;

			border-top: 10px solid red;
		}

		.tip::before { 
			display: none;
			content: "\25B2";
			top: -9px; 
		}

		.tip::after { 
			display: none;
			content: "\25BC";
			top: 100%; 
		}

		.tip .tag {
			color: #08f;
		}

		.tip-after-display::after, 
		.tip-before-display::before { display: block; }

		.tip-after-none::after, 
		.tip-before-none::before { display: none; }


		.tip.display { display: inline-block; }
		.tip, .tip:after { /*opacity: 0.95;*/ }
		.tip span { display: block; }
		.tip span.align { display: inline-block; }
	</style>
</head>
<body>
	<div id="CONTAINER"></div>
	<script type="text/javascript" src="./libs/velocity.js"></script>
	<script type="text/javascript" src="./libs/d3.js"></script>
	<script type="text/javascript" src="./scripts/vizjust.js"></script>
	<script type="text/javascript" src="./scripts/app-compiled.js"></script>
</body>
</html>
