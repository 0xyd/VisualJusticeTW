<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0px;
			height: 100%;
			width : 100%;
		}

		#CONTAINER {
			height: 100%;
			width : 100%;
		}

		.evt-marker {
			display: inline-block;
			max-width: 100px;
			height: 50px;
			font-size: 1em;
			color : white;
			background-color: #08f;
			text-align: center;
			padding: 5px 10px;
		}

		.evt-marker:after {
			content: "\25BC";
			color: #08f;
			font-size: 0.85em;
			top: 50px;
		}
	</style>
</head>
<body>
	<div id="CONTAINER"></div>
	<script type="text/javascript" src="./libs/d3.js"></script>
	<script type="text/javascript">
		d3.select('#CONTAINER')
			.append('div')
				.attr('class', 'evt-marker')
				.text('#減刑');

	</script>
</body>
</html>
