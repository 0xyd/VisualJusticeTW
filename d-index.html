<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./libs/reset.css">
	<link rel="stylesheet" type="text/css" href="./libs/pureGrid.css">
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
		}
		.gl { border: 1px solid #333; }
	</style>
	<script src="https://fb.me/react-0.14.7.min.js"></script>
	<script src="https://fb.me/react-dom-0.14.7.min.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
	<script type="text/jsx">

		var R = React;

		var HeaderLogo = R.createClass({

			render: function() {
				return (
					<div className="gl b12-col-md-12 b12-row-md-5" id="LOGO">

					</div>
				)
			}
		}); 

		var HeaderNav = R.createClass({

			render: function() {
				return (
					<div className="gl b12-col-md-12 b12-row-md-6"></div>
				)
			}
		}); 

		var HeaderFoot = R.createClass({

			render: function() {
				return (
					<div className="gl b12-col-md-12 b12-row-md-1"></div>
				)
			}
		}); 

		var Header = R.createClass({

			render: function() {
				return (
					<header id="HEADER" className="gl b12-col-md-2 b12-row-md-12">
						<HeaderLogo />
						<HeaderNav />
						<HeaderFoot />
					</header>
				)
			}
		}); 

		R.render(<Header />, document.getElementById('CONTAINER'));
	</script>
</head>
<body id="CONTAINER">
	<!-- <header id="HEADER" class="gl b12-col-md-2 b12-row-md-12">
		<div id="LOGO" class="gl b12-col-md-12 b12-row-md-5">

		</div>
		<div class="gl b12-col-md-12 b12-row-md-6"></div>
		<div class="gl b12-col-md-12 b12-row-md-1"></div>
	</header> -->
	<section class="gl b12-col-md-10 b12-row-md-12">
		<div class="gl b12-col-md-3 b12-row-md-12"></div>
		<div class="gl b12-col-md-3 b12-row-md-12"></div>
		<div class="gl b12-col-md-3 b12-row-md-12"></div>
		<div class="gl b12-col-md-3 b12-row-md-12"></div>
	</section>
</body>
</html>
