<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style type="text/css">
    svg{
        display: inline-block;
        padding: 50px;
    }

  </style>

  <title></title>
  <style type="text/css">
  </style>
</head>
<body>
  <svg width="800px" height="600px"></svg>
  <script type="text/javascript" src='.\libs\d3.js'></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript">
  var svg=d3.select('svg');
    var rawData = 
    {
      "name": "司法院",
      "children": [
      {
        "name": "台灣高等法院",
        "children": [       
            {"name": "臺灣高等法院花蓮分院",  },
            {"name": "臺灣高等法院高雄分院",  },
            {"name": "臺灣高等法院臺南分院",  },
            {"name": "臺灣高等法院台中分院",  },
            {"name": "臺灣澎湖地方分院",  },
            {"name": "臺灣基隆地方分院",  },
            {"name": "臺灣宜蘭地方分院",  },
            {"name": "臺灣花蓮地方分院",  },
            {"name": "臺灣臺東地方分院",  },
            {"name": "臺灣屏東地方分院",  },
            {"name": "臺灣高雄少年分院",  },
            {"name": "臺灣高雄地方分院",  },
            {"name": "臺灣臺南地方分院",  },
            {"name": "臺灣嘉義地方分院",  },
            {"name": "臺灣雲林地方分院",  },
            {"name": "臺灣彰化地方分院",  },
            {"name": "臺灣南投地方分院",  },
            {"name": "臺灣臺中地方分院",  },
            {"name": "臺灣苗栗地方分院",  },
            {"name": "臺灣新竹地方分院",  },
            {"name": "臺灣桃園地方分院",  },
            {"name": "臺灣士林地方分院",  },
            {"name": "臺灣板橋地方分院",  },
            {"name": "臺灣臺北地方分院",  },



        ]
      },

          {"name": "最高法院",  },
          {"name": "台灣高等法院",  },
          {"name": "最高行政法院",  },
          {"name": "臺北高等行政法院",  },
          {"name": "臺中高等行政法院",  },
          {"name": "高雄高等行政法院",  },
          {"name": "福建高等法院金門分院",  },
          {"name": "司法院司法人員研習所",  },
          {"name": "公務員懲戒委員會",  },
          {"name": "福建金門地方分院",  },
          {"name": "福建連江地方分院",  },
          

      
        ]

    }  
      var tree = d3.layout.tree().size(
          [
            parseInt(svg.style('height').replace('px', ''))-
              parseInt(svg.style('padding-top').replace('px', ''))-
                parseInt(svg.style('padding-bottom').replace('px', '')),
            parseInt(svg.style('height').replace('px', ''))-
              parseInt(svg.style('padding-left').replace('px', ''))-
                parseInt(svg.style('padding-right').replace('px', '')),
          ]
        )

        var treenodes= tree(rawData);
        var treelinks=tree.links(treenodes);

        var pathG=d3.svg.diagonal().projection(function(d){return [d.y,d.x]})


        svg.selectAll('path')
            .data(treelinks).enter()
              .append('path')
                .attr({
                  d: pathG,
                  fill:'none',
                  stroke:'skyblue',
                  'stroke-width':'3px',



                });
        svg.selectAll('circle').data(treenodes).enter()
          .append('circle')
            .attr({
              r: 5,

              cx:function(d){return d.y},

              cy:function(d){return d.x},

              fill:'red',

              stroke:'#000',
            })
                  
                  svg.selectAll("text")
                    .data(treenodes)
                    .enter().append("text")
                    .attr("x", function(d){return d.y+5})
                    .attr("y", function(d){return d.x})
                    .text(function(d) { return d.name; });



  </script>

</body>
</html>
